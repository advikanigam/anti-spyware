  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */


    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height:1000px}

    /* Set gray background color and 100% height */
    .sidenav1 {
      padding-top: 0px;
      background-color: #4D6371;
      height: 100%;
    }

    .sidenav2 {
      padding-top: 0px;
      background-color: #f1f2f2;
      height: 100%;
    }

    p,div{font-family: 'Montserrat', sans-serif;}

    /* div.ex1:hover, div.ex1:active {opacity:1;} */
    /* div.ex1{width:120px;height:168px;} */

    .text1 {color:#f1f2f2}
    .div1 {background-color:#f1f2f2}

    .button1 {
      position: absolute;
      width: 142px;
      height: 26px;
      /* left: 913px;
      top: 707px; */
      text-align: center;
      background: #32AAC0;
      border-radius: 5px;
    }

    /* Set black background color, white text and some padding */
    /* footer {
      background-color: #555;
      color: white;
      padding: 15px;
    } */

    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and () {
      .sidenav {
        height: auto;
        /* padding: 15px; */
      }
      .row.content {height:auto;100%}
    }
  </style>

  <script>
  function overStyle(object){
    object.style.opacity = 1;
    // Change some other properties ...
  }

 /** Restores the style **/
   function outStyle(object){
      object.style.opacity = .2;
      // Restore the rest ...
   }

   function select(object){
     object.style.opacity = 1;
   }

   function device(object){
     selected = document.getElementById('selected-device');
   }

   function android(){
     document.getElementById('next').opacity = 1;
   }
  </script>
</head>
<body style="background-color: #f1f2f2">

<div class="container-fluid text-center">

  </div>
